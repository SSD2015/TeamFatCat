@(project: Project)
<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>ExceedVote - Project</title>
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    </head>
    <body>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type='text/javascript' src="@routes.Assets.at("js/project.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>


        <h2>Project Name: @project.getProjectName()</h2>
        Description: <br />
        <p>@project.getProjectDesc()</p> <br />

        <div class="row" style="background-color: #d0e9c6; margin-top: 50px; padding: 50px; padding-bottom: 100px;">
            <h2>Members List</h2>
            <table class="table table-hover" id="membersList">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </body>
</html>
