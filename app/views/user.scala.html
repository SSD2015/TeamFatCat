<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
</head>
<body>

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type='text/javascript' src="@routes.Assets.at("js/user.js")"></script>
    <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/login">INDEX</a>
            </div>
            <div style="color: #f9f2f4;">
                <h2>Register</h2>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="" style="width=100%; min-height: 100px;"></div>
            <div class="col-sm-4 col-sm-offset-4 text-center">
                <form action="@routes.Application.addUser()" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Username</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="focusedInput" type="text" name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="focusedInput" type="password" name="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">First Name</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="focusedInput" type="text" name="firstName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Last Name</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="focusedInput" type="text" name="lastName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Major</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="focusedInput" type="text" name="major"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Year</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="sel1" type="text" name="year">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Team</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="sel1" type="text" name="team">
                                <option>TeamFatCat</option>
                                <option>TeamGuro</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary">Add user</button>
                </form>
            </div>
        </div>

        <div class="row" style="background-color: #d0e9c6; margin-top: 50px; padding: 50px; padding-bottom: 100px;">
            <h2>User Lists</h2>
            <table class="table table-hover" id="usersList">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Major</th>
                        <th>Year</th>
                        <th>Team</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
