@(user: User, images: List[Image], projects:List[Project])
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>User</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    </head>
    <body>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type='text/javascript' src="@routes.Assets.at("js/user.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.ProjectController.toProjectListPage()">FATCAT</a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        @*<li><a href="#">Link</a></li>*@
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a>Hello, </a></li>
                            <li><a><h4>@user.getFirstName() @user.getLastName()</h4></a></li>
                            <li class="divider"></li>
                            <li><a href="@routes.Application.logout()">Log out</a></li>
                        </ul>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="" style="width=100%; min-height: 100px;"></div>
                <div class="col-sm-4 col-sm-offset-4 text-center">
                    <form action="@routes.ProjectController.upload()" method="post" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Image name</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="focusedInput" type="text" name="name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Image URL</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="focusedInput" type="text" name="url"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Project</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="sel1" type="number" name="projectId">
                                @projects.map { list =>
                                    <option value=@list.getId()>@list.getProjectName()</option>
                                }
                                </select>
                            </div>
                        </div>

                        <button class="btn btn-primary">Add image</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" style="background-color: #d0e9c6; margin-top: 50px; padding: 50px;">
            <h2>Image Lists</h2>
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Project id</th>
                </tr>
                @images.map { list =>
                    <tr>
                        <td>@list.getId()</td>
                        <td>@list.getName()</td>
                        <td>@list.getUrl()</td>
                        <td>@list.getProjectId</td>
                    </tr>
                }
            </table>
        </div>

    </body>
</html>
