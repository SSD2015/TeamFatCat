@(user: User, project: Project, voteCat: List[VoteCategory])

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Vote</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    </head>
    <body>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div style="color: #f9f2f4;">
                    <h2>@project.getProjectName() Vote Page</h2>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="" style="width=100%; min-height: 100px;"></div>
                <div class="col-sm-4 col-sm-offset-4 text-center">
                    <form action="@routes.VoteController.manageVote()" method="post" class="form-horizontal" role="form">

                        @voteCat.map { list =>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">@list.name</label>
                            <div class="col-sm-6">
                                <label class="radio-inline"><input type="radio" name=@list.name value="1"></label>
                                <label class="radio-inline"><input type="radio" name=@list.name value="2"></label>
                                <label class="radio-inline"><input type="radio" name=@list.name value="3"></label>
                                <label class="radio-inline"><input type="radio" name=@list.name value="4"></label>
                                <label class="radio-inline"><input type="radio" name=@list.name value="5"></label>
                            </div>
                        </div>
                        }

                        <button class="btn btn-primary">Make Vote</button>

                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
