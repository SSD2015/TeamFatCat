@(user: User, project: Project, voteCat: List[VoteCategory])
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Vote</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    </head>
    <body>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div style="color: #f9f2f4;">
                    <h2>@project.ProjectName Vote Page</h2>
                </div>
            </div>
        </nav>

        <div class="text-center" style="padding: 60px;">
            <h1> Welcome user : @(user.firstName +"  "+ user.lastName)</h1>
            <h3>Select category  to Vote </h3>

            <ul>
                <br>
            @voteCat.map { cat =>
                @cat.name:      Score : 1
                <br><br>
            }
            <form action="/vote" method="post">
                <button type="submit" class="btn btn-default">Make Vote!</button><br>
            </form>
            </ul>

        </div>
    </body>
</html>
