@(user: User, project: Project, voteCat: List[VoteCategory])

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Vote</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    </head>
    <body>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div style="color: #f9f2f4;">
                    <h2>@project.getProjectName() Vote Page</h2>
                </div>
            </div>
        </nav>

        <div class="text-center" style="padding: 60px;">
            <h1> Welcome user : @(user.getFirstName() +"  "+ user.getLastName() )</h1>
            <h3>Select category  to Vote </h3>

            <br>
            <form action="/vote" method="post">
            <div class = "Cat1">
                @(voteCat(0).name)<br>
                <label class="radio-inline"><input type="radio" name="scores[0]" value="1"></label>
                <label class="radio-inline"><input type="radio" name="scores[0]" value="2"></label>
                <label class="radio-inline"><input type="radio" name="scores[0]" value="3"></label>
                <label class="radio-inline"><input type="radio" name="scores[0]" value="4"></label>
                <label class="radio-inline"><input type="radio" name="scores[0]" value="5"></label>
            <br><br>
            </div>
            <div class = "Cat2">
                @(voteCat(1).name)<br>
                <label class="radio-inline"><input type="radio" name="scores[1]" value="1"></label>
                <label class="radio-inline"><input type="radio" name="scores[1]" value="2"></label>
                <label class="radio-inline"><input type="radio" name="scores[1]" value="3"></label>
                <label class="radio-inline"><input type="radio" name="scores[1]" value="4"></label>
                <label class="radio-inline"><input type="radio" name="scores[1]" value="5"></label>
            <br><br>
            </div>
            <div class = "Cat3">
                @(voteCat(2).name)<br>
                <label class="radio-inline"><input type="radio" name="scores[2]" value="1"></label>
                <label class="radio-inline"><input type="radio" name="scores[2]" value="2"></label>
                <label class="radio-inline"><input type="radio" name="scores[2]" value="3"></label>
                <label class="radio-inline"><input type="radio" name="scores[2]" value="4"></label>
                <label class="radio-inline"><input type="radio" name="scores[2]" value="5"></label>
            <br><br>
            </div>
                <br>
                <button type="submit" class="btn btn-default">Make Vote!</button><br>
            </form>
        </div>
    </body>
</html>
