@()
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/main.css")">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="container-fluid">
        <div style="height: 20%"></div>
        <div class="row center-block">
            <div class="col-md-3 col-lg-4 col-sm-2"></div>
            <div class="col-md-6 col-lg-4 col-sm-8 col-xs-12 login-card text-center">
                @helper.form(routes.Application.authenticate) {
                    <h1>Sign in</h1>

                    <p>
                        <input class="form-control" type="username" name="username" placeholder="Username" required autocomplete="on">
                    </p>
                    <p>
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                    </p>
                    <p>
                        <button class="btn btn-default" type="submit">Login</button>
                    </p>
                }
            </div>
            <div class="col-md-3 col-lg-4 col-sm-2"></div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
</body>
</html>
