@(user: User, projects: List[Project])
<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>ExceedVote - Project</title>
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    </head>
    <body>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type='text/javascript' src="@routes.Assets.at("js/project.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/login">INDEX</a>
                </div>
                <div style="color: #f9f2f4;">
                    <h2>Logged in as @user.getUsername() (@user.getFirstName() @user.getLastName())</h2>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="" style="width=100%; min-height: 100px;"></div>
                <div class="col-sm-4 col-sm-offset-4 text-center">
            <div class="btn-group-vertical" role="group"">
        @projects.map { list =>
                <form action="@routes.ProjectController.select()" method="post" class="form-horizontal" role="form">
                    <input type="hidden" value=@user.getId() name="uId">
                    <input type="hidden" value=@list.getId() name="pId">
                    <button class="btn btn-info">@list.getProjectName()</button>
                </form>

        }
            </div>
        </div></div></div>


    </body>
</html>
