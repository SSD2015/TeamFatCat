@(user: User)


<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Team Member</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="https://eonasdan.github.io/bootstrap-datetimepicker/css/prettify-1.0.css" rel="stylesheet">
        <link href="https://eonasdan.github.io/bootstrap-datetimepicker/css/base.css" rel="stylesheet">
        <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/d004434a5ff76e7b97c8b07c01f34ca69e635d97/build/css/bootstrap-datetimepicker.css" rel="stylesheet">

            <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
        <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/d004434a5ff76e7b97c8b07c01f34ca69e635d97/src/js/bootstrap-datetimepicker.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">

                <div class="navbar-header">
                    <a class="navbar-brand" href="/projectlist">eXceedvote</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <div class="navbar-text">
                                <script src="@routes.Assets.at("js/countdown.js")"></script>
                                <script>
                                setcountdown(@Deadline.getDeadline().getYear(),
                                    @Deadline.getDeadline().getMonth(),
                                    @Deadline.getDeadline().getDay(),
                                    @Deadline.getDeadline().getHour(),
                                    @Deadline.getDeadline().getMin(),
                                    @Deadline.getDeadline().getSec());
                                </script>
                                <ilayer id="countdownnsmain" width=&{countdownwidth}; height=&{countdownheight}; visibility=hide width="100px">
                                    <layer id="countdownnssub" width=&{countdownwidth}; height=&{countdownheight}; left=0 top=0>
                                    </layer>
                                </ilayer>
                            </div>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">

                        @*<li><a href="#">Link</a></li>*@
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a>Hello, </a></li>
                                <li><a><h4>@user.getFirstName() @user.getLastName()</h4></a></li>
                                <li class="divider"></li>
                                @if(user.getType() == User.ADMIN) {
                                    <li><a href="/admin">Admin</a></li>
                                }
                                <li><a href="@routes.Application.logout()">Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <ol class="breadcrumb" style="background: #f0f0f0;">
                    <li><a href="/projectlist">Project List</a></li>
                    <li><a href="/admin">Admin</a></li>
                    <li class="active">Add Project</li>
                </ol>
            </div>
        </nav>

        <div class="container">
            <div class="" style="width: 100%; min-height: 100px;"></div>
            <div class="row">
                <form action="@routes.AdminController.editDeadline()" method="post" class="form-horizontal" role="form">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>

                            <input type='text' class="form-control" name="DeadLineInput"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                $(function () {
                $('#datetimepicker1').datetimepicker();
                });
                </script>

                    <button class="btn btn-primary">Add deadline</button>

                </form>
            </div>
        </div>
    </body>
</html>
