@(voteList: List[Vote], catList: List[VoteCategory])
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Result</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    </head>
    <body>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">INDEX</a>
                </div>
                <div style="color: #f9f2f4;">
                    <h2>Vote</h2>
                </div>
            </div>
        </nav>
            <div class="row" style="background-color: #0; margin-top: 50px; padding: 50px;">
            <h2>Best of Category</h2>
            @catList.map { list =>
                <h3>Best of @list.getName</h3>
                <br>

            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Proejct</th>
                    <th>Score</th>
                </tr>
                @list.getBestFromCat.map { Plist =>
                    <tr>
                        <td>@Plist.getId()</td>
                        <td>@Plist.getProjectName</td>
                        <td>@Plist.getAvgFromCat(list)</td>
                    </tr>
                }
            </table>
            }

            </div>
    </body>
</html>
