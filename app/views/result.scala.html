@(voteList: List[Vote])
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>User</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    </head>
    <body>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type='text/javascript' src="@routes.Assets.at("js/user.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/login">INDEX</a>
                </div>
                <div style="color: #f9f2f4;">
                    <h2>Vote</h2>
                </div>
            </div>
        </nav>

            <div class="row" style="background-color: #d0e9c6; margin-top: 50px; padding: 50px; padding-bottom: 100px;">
                <h2>Vote Lists</h2>
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Score</th>
                        <th>User</th>
                        <th>Category</th>
                        <th>Project</th>
                    </tr>
                    @voteList.map { list =>
                        <tr>
                            <td>@list.id</td>
                            <td>@list.score</td>
                            <td>@(list.user.firstName+"  "+list.user.lastName)</td>
                            <td>@list.category.name</td>
                            <td>@list.project.getProjectName</td>
                        </tr>
                    }
                </table>
            </div>
    </body>
</html>
