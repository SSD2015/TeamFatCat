@(voteList: List[Vote], catList: List[VoteCategory])
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Result</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    </head>
    <body>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type='text/javascript' src="@routes.Assets.at("js/user.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>


        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.ProjectController.toProjectListPage()">FATCAT</a>
                </div>



            </div>
        </nav>

        <div class="container-fluid">

            <div class="row" style="background-color: #eee; margin-top: 50px; padding: 50px; padding-bottom: 100px;">
                <h2>Best of Category</h2>
                @catList.map { list =>
                    <h3>Best of @list.getName</h3>


                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Proejct</th>
                            <th>Score</th>
                        </tr>
                    @list.getBestFromCat.map { Plist =>
                        <tr>
                            <td>@Plist.getId()</td>
                            <td>@Plist.getProjectName</td>
                            <td>@Plist.getAvgFromCat(list)</td>
                        </tr>
                    }
                    </table>
                }

            </div>
        </div>
    </body>
</html>
