@(projects: List[Project], teams: List[Team])
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
</head>
<body>

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">INDEX</a>
            </div>
            <div style="color: #f9f2f4;">
                <h2>Add Project</h2>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="" style="width=100%; min-height: 100px;"></div>
            <div class="col-sm-4 col-sm-offset-4 text-center">
                <form action="@routes.ProjectController.addProject()" method="post" class="form-horizontal" role="form">
                    <div class="form-group">

                        <label class="col-sm-4 control-label">Project name</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="focusedInput" type="text" name="projectName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Project description</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="focusedInput" type="text" name="projectDesc"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Team</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="sel1" type="number" name="teamId">
                                @teams.map { list =>
                                    <option value=@list.getId()>@list.getName()</option>
                                }
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary">Add project</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row" style="background-color: #d0e9c6; margin-top: 50px; padding: 50px;">
        <h2>Project Lists</h2>
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>TeamId</th>
            </tr>
            @projects.map { list =>
                <tr>
                    <td>@list.getId()</td>
                    <td>@list.getProjectName()</td>
                    <td>@list.getBriefDesc()</td>
                    <td>@list.getId()</td>
                </tr>
            }
        </table>
    </div>

</body>
</html>
