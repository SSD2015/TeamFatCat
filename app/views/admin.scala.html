@(user: User)

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>User</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    </head>
    <body>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type='text/javascript' src="@routes.Assets.at("js/user.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">

                <div class="navbar-header">
                    <a class="navbar-brand" href="#">FATCAT</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <div class="navbar-text">
                                <script src="@routes.Assets.at("js/countdown.js")"></script>
                                <script>
                                setcountdown(@Deadline.getDeadline().getYear(),
                                    @Deadline.getDeadline().getMonth(),
                                    @Deadline.getDeadline().getDay(),
                                    @Deadline.getDeadline().getHour(),
                                    @Deadline.getDeadline().getMin(),
                                    @Deadline.getDeadline().getSec());
                                </script>
                                <ilayer id="countdownnsmain" width=&{countdownwidth}; height=&{countdownheight}; visibility=hide width="100px">
                                    <layer id="countdownnssub" width=&{countdownwidth}; height=&{countdownheight}; left=0 top=0>
                                    </layer>
                                </ilayer>
                            </div>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">

                        @*<li><a href="#">Link</a></li>*@
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a>Hello, </a></li>
                            <li><a><h4>@user.getFirstName() @user.getLastName()</h4></a></li>
                            <li class="divider"></li>
                            @if(user.getType() == User.ADMIN) {
                                <li><a href="/admin">Admin</a></li>
                            }
                            <li><a href="@routes.Application.logout()">Log out</a></li>
                        </ul>
                    </li>
                    </ul>
                </div>
                <ol class="breadcrumb" style="background: #f0f0f0;">
                    <li><a href="/projectlist">Main</a></li>
                    <li class="active">Admin</li>
                </ol>
            </div>
        </nav>

        <div class="container">
            <div class="row" style="margin-top: 150px;">
                <div class="col-sm-4 col-sm-offset-4 text-center">
                    <h2>Hello @user.getFirstName @user.getLastName</h2>
                    <button class="btn btn-default"><a href="@routes.UserController.toAddUserPage()">User</a></button>
                    <button class="btn btn-default"><a href="@routes.TeamController.toTeamPage()">Team</a></button>
                    <button class="btn btn-default"><a href="@routes.ProjectController.toAddProjectPage()">Project</a></button><br>
                    <button class="btn btn-default"><a href="@routes.VoteController.toAddVoteCatPage()">Vote Category</a></button>
                    <button class="btn btn-default"><a href="@routes.History.toVoteLog">View VoteLog</a></button>
                    <button class="btn btn-default"><a href="@routes.VoteController.toResultPage()">Show Result</a></button>
                </div>
            </div>
        </div>

    </body>
</html>
