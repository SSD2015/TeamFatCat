@(votecatlist: List[VoteCategory])
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Add Vote Category</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
    </head>
    <body>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">INDEX</a>
                </div>
                <div style="color: #f9f2f4;">
                    <h2>Add Vote Category</h2>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="" style="width=100%; min-height: 100px;"></div>
                <div class="col-sm-4 col-sm-offset-4 text-center">
                    <form action="@routes.VoteController.addVoteCat()" method="post" class="form-horizontal" role="form">
                        <div class="form-group">

                            <label class="col-sm-6 control-label">Vote Category name</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="focusedInput" type="text" name="name"/>
                            </div>
                        </div>

                        <button class="btn btn-primary">Add Vote Category</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" style="background-color: #d0e9c6; margin-top: 50px; padding: 50px;">
            <h2>Vote Category Lists</h2>
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                @votecatlist.map { list =>
                    <tr>
                        <td>@list.id</td>
                        <td>@list.name</td>
                    </tr>
                }
            </table>
        </div>

    </body>
</html>
